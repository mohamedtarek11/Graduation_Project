

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doctor</title>
    <link rel="stylesheet" href="css/doctor.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet">
</head>
<body>
          <div class="login">
           
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-8 col-sm-12 col-lg-6  ps-0">
                    <div class="customforms">
                      <div>
                        <p class="text-center mb-4 text "><b> Create Account ?</b></p>
                      </div>
                      <div class="loginorregister ">
                        <div class="buttomone ">
                          <a href="patientlogin.html" class="btn jsspan spanone  activee">
                            <i class="fa-solid fa-user-large"></i>
                            <span>patient</span>
                          </a>
                        </div>
                        <div class="buttontwo">
                          <a href="doctor.html" class="btn spantwo  jsspan">
                            <i class="fa-solid fa-user-doctor"></i>
                            <span>doctor</span>
                          </a>
                        </div>
        
                      </div>
                      <form>
                        <div class="step step-1 active">
                          <div class="form-group"> 
                            <input type="text" id="firstName" name="first-name" class="form-control" placeholder="name">
                          </div>
                          <div class="form-group mt-4">                           
                            <input type="email" id="nickName" name="nick-name"  class="form-control" placeholder="Email">
                          </div>
 
                          <div class="form-group pass">  
                            <span class="icon"><i class="fa-solid fa-eye-slash" id="icon"></i></span>                         
                            <input type="password" id="pass"   class="form-control" 
                            placeholder="password" >
                          </div>
                          <div class="  pass">
                            <span class="icon"><i class="fa-solid fa-eye-slash" id="icontwo"></i></span>
                            <input type="password" id="passtwo" class="form-control " 
                            placeholder="confirm password">
                          </div>
                         
                          <div class="mt-5 text-center">
                          <button type="button" class="next-btn btn  submit">Next</button>
                            
                          </div>                       
                        </div>
                        <div class="step step-3">
                          <div class="form-group my-3">
                          
                            <input type="date" id="" name="" class="form-control ">
                          </div>
                          <div class="form-group">
                        
                            <select name="" id="" class=" selectform">
                              <option value="male">male</option>
                              <option value="female">female</option>
                            </select>
                          </div>
                          <div class="row mt-4 gx-0">
                            <div class=" col-1 col-1check  text-end ">
                              <input type="checkbox" class="form-check-input"  id="chek" >
                            </div>
                            <div class="col-10 col-11check gx-0 ms-2">
                              <label for="chek " >By signing up you accept <span class="termcolor" >terms of service</span>  and <span  class="termcolor"> privacy policy</span> </label>

                            </div>
                           
                          </div>
                         
                          <div class=" buttons">
                            
                            <button type="button" class="previous-btn btn ms-5 ">Prev</button>
                            <button type="submit" class="submit-btn btn me-5">Submit</button>
                          </div>
                         
                        </div>

                      </form>
                    </div>
                  </div>
                  <!-- <div class="col-md-4 col-lg-6 col-sm-12 ">
                    <img src="images/login.jpg" alt="no img" class="img-fluid vh-100">
                  </div> -->
                </div>
                
              </div>
            </div>

         
      <script src="js/login.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
